<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistical Analysis Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            boxShadow: {
              'lyra-sm': '0 2px 8px rgba(0,0,0,0.04)',
              'lyra': '0 4px 14px rgba(0,0,0,0.08)',
              'lyra-lg': '0 8px 24px rgba(0,0,0,0.12)',
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .btn-lyra {
          @apply inline-flex items-center justify-center gap-2 rounded-full font-semibold transition-all duration-300 ease-out active:scale-[0.98] outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none;
        }
        
        .btn-lyra-primary {
          @apply btn-lyra bg-zinc-900 text-white shadow-lyra hover:bg-black hover:shadow-lyra-lg hover:-translate-y-0.5 dark:bg-white dark:text-black dark:hover:bg-zinc-200;
        }
        
        .btn-lyra-secondary {
          @apply btn-lyra bg-white text-zinc-900 border border-zinc-200 shadow-sm hover:bg-zinc-50 hover:border-zinc-300 hover:shadow-lyra hover:-translate-y-0.5 dark:bg-zinc-900 dark:text-zinc-100 dark:border-zinc-700 dark:hover:bg-zinc-800;
        }

        .btn-lyra-ghost {
          @apply btn-lyra bg-transparent text-zinc-600 hover:bg-zinc-100 hover:text-zinc-900 shadow-none dark:text-zinc-400 dark:hover:bg-zinc-800 dark:hover:text-white;
        }

        .btn-lyra-icon {
          @apply p-2.5 rounded-xl text-zinc-400 hover:text-zinc-900 hover:bg-white/80 hover:shadow-sm border border-transparent hover:border-zinc-200 transition-all duration-200 active:scale-95 flex items-center justify-center dark:hover:bg-zinc-800 dark:hover:text-white dark:hover:border-zinc-700;
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        @apply bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 transition-colors duration-300;
      }
      
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Custom scrollbar for light theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e4e4e7;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
